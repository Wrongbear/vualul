<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вращающиеся цитаты</title>
  <style>
    #quote-container {
      height: 50px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    #quote-container p {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <p></p>
  </div>

  <script>
    const quotes = [
      { text: "Деньги - это не цель, это всего лишь средство достижения цели.", author: "Наполеон Хилл" },
      { text: "Деньги - это не самое главное в жизни, но их нехватка может сделать жизнь гораздо менее приятной.", author: "Стивен Кови" },
      { text: "Лучший способ управлять своими деньгами - не тратить их на вещи, которые не нужны.", author: "Томас Дж. Стэнли" },
      { text: "Чем больше у вас денег, тем больше ответственности вы должны нести за то, как вы ими распоряжаетесь.", author: "Сьюзи Ормонд" },
      { text: "Человек, который не может контролировать свои чувства, будет иметь трудности в контроле своих денег.", author: "Уоррен Баффетт" },
      { text: "Денежные средства не могут купить счастье, но они могут помочь создать его условия.", author: "Хелен Гурли" },
      { text: "Пуси джуси на тусе, Гучи мами на джуси - моя жопа на тусе, мои доллары в плюсе.", author: "Дарья Зотеева" },
      { text: "Деньги никогда не были источником счастья и никогда им не будут. Они просто усиливают качество жизни.", author: "Оскар Уайльд" },
    ];

    const quoteElement = document.querySelector("#quote-container p");
    let quoteIndex = 0;

    function showNextQuote() {
      const { text, author } = quotes[quoteIndex];
      quoteElement.innerHTML = `"${text}" - ${author}`;
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }

    setInterval(showNextQuote, 5000);
  </script>
</body>
</html>
